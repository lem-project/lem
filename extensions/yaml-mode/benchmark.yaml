            subnets:
              - name: "public-1a"
                cidr: "10.0.1.0/24"
                type: "public"
              - name: "private-1a"
                cidr: "10.0.10.0/24"
                type: "private"
              - name: "database-1a"
                cidr: "10.0.20.0/24"
                type: "isolated"
          - name: "us-east-1b"
            subnets:
              - name: "public-1b"
                cidr: "10.0.2.0/24"
                type: "public"
              - name: "private-1b"
                cidr: "10.0.11.0/24"
                type: "private"
              - name: "database-1b"
                cidr: "10.0.21.0/24"
                type: "isolated"

      - name: "eu-west"
        vpc_cidr: "10.1.0.0/16"
        availability_zones:
          - name: "eu-west-1a"
            subnets:
              - name: "public-1a"
                cidr: "10.1.1.0/24"
                type: "public"
              - name: "private-1a"
                cidr: "10.1.10.0/24"
                type: "private"
          - name: "eu-west-1b"
            subnets:
              - name: "public-1b"
                cidr: "10.1.2.0/24"
                type: "public"
              - name: "private-1b"
                cidr: "10.1.11.0/24"
                type: "private"

  firewall_rules:
    - name: "allow-http"
      priority: 100
      direction: "ingress"
      action: "allow"
      protocol: "tcp"
      source: "0.0.0.0/0"
      destination: "10.0.1.0/24"
      port: 80

    - name: "allow-https"
      priority: 101
      direction: "ingress"
      action: "allow"
      protocol: "tcp"
      source: "0.0.0.0/0"
      destination: "10.0.1.0/24"
      port: 443

    - name: "allow-ssh-bastion"
      priority: 200
      direction: "ingress"
      action: "allow"
      protocol: "tcp"
      source: "203.0.113.0/24"
      destination: "10.0.1.100/32"
      port: 22

    - name: "deny-all-ingress"
      priority: 65534
      direction: "ingress"
      action: "deny"
      protocol: "all"
      source: "0.0.0.0/0"
      destination: "0.0.0.0/0"

  load_balancers:
    - name: "web-lb"
      type: "application"
      scheme: "internet-facing"
      listeners:
        - protocol: "HTTPS"
          port: 443
          certificate_arn: "arn:aws:acm:us-east-1:123456789:certificate/abc123"
          default_action:
            type: "forward"
            target_group: "web-tg"
          rules:
            - priority: 1
              conditions:
                - type: "path-pattern"
                  values: ["/api/*"]
              actions:
                - type: "forward"
                  target_group: "api-tg"
            - priority: 2
              conditions:
                - type: "host-header"
                  values: ["admin.example.com"]
              actions:
                - type: "forward"
                  target_group: "admin-tg"
      target_groups:
        - name: "web-tg"
          protocol: "HTTP"
          port: 8080
          health_check:
            path: "/health"
            interval: 30
            timeout: 5
            healthy_threshold: 2
            unhealthy_threshold: 3
        - name: "api-tg"
          protocol: "HTTP"
          port: 8080
          health_check:
            path: "/api/health"
            interval: 15
            timeout: 5

  dns:
    zones:
      - name: "example.com"
        type: "public"
        records:
          - name: "@"
            type: "A"
            ttl: 300
            values:
              - "203.0.113.10"
          - name: "www"
            type: "CNAME"
            ttl: 300
            values:
              - "example.com"
          - name: "api"
            type: "A"
            ttl: 60
            alias:
              target: "web-lb.us-east-1.elb.amazonaws.com"
              zone_id: "Z1234567890"
          - name: "@"
            type: "MX"
            ttl: 3600
            values:
              - "10 mail1.example.com"
              - "20 mail2.example.com"
          - name: "@"
            type: "TXT"
            ttl: 3600
            values:
              - "v=spf1 include:_spf.google.com ~all"

