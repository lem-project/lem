  servers:
    - url: "https://api.example.com/v1"
      description: "Production server"
    - url: "https://staging-api.example.com/v1"
      description: "Staging server"
    - url: "http://localhost:8080/v1"
      description: "Development server"

  paths:
    /users:
      get:
        summary: "List all users"
        operationId: listUsers
        tags:
          - users
        parameters:
          - name: page
            in: query
            schema:
              type: integer
              default: 1
          - name: limit
            in: query
            schema:
              type: integer
              default: 20
              maximum: 100
        responses:
          "200":
            description: "Successful response"
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/User"
          "400":
            description: "Bad request"
          "500":
            description: "Internal server error"

      post:
        summary: "Create a new user"
        operationId: createUser
        tags:
          - users
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserRequest"
        responses:
          "201":
            description: "User created"
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/User"
          "400":
            description: "Validation error"
          "409":
            description: "User already exists"

    /users/{id}:
      get:
        summary: "Get user by ID"
        operationId: getUserById
        tags:
          - users
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: integer
        responses:
          "200":
            description: "Successful response"
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/User"
          "404":
            description: "User not found"

      put:
        summary: "Update user"
        operationId: updateUser
        tags:
          - users
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: integer
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateUserRequest"
        responses:
          "200":
            description: "User updated"
          "404":
            description: "User not found"

      delete:
        summary: "Delete user"
        operationId: deleteUser
        tags:
          - users
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: integer
        responses:
          "204":
            description: "User deleted"
          "404":
            description: "User not found"

  components:
    schemas:
      User:
        type: object
        required:
          - id
          - username
          - email
        properties:
          id:
            type: integer
            format: int64
          username:
            type: string
            minLength: 3
            maxLength: 50
          email:
            type: string
            format: email
          created_at:
            type: string
            format: date-time
          updated_at:
            type: string
            format: date-time

      CreateUserRequest:
        type: object
        required:
          - username
          - email
          - password
        properties:
          username:
            type: string
          email:
            type: string
          password:
            type: string
            minLength: 8

      UpdateUserRequest:
        type: object
        properties:
          username:
            type: string
          email:
            type: string

    securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT
      apiKey:
        type: apiKey
        in: header
        name: X-API-Key

# ============================================================================
# Section 9: Kubernetes-like Resources
# ============================================================================
kubernetes:
  deployment:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: myapp
      namespace: production
      labels:
        app: myapp
        version: "1.0.0"
        environment: production
      annotations:
        deployment.kubernetes.io/revision: "5"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: myapp
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      template:
        metadata:
          labels:
            app: myapp
        spec:
          serviceAccountName: myapp-sa
          containers:
            - name: myapp
              image: myregistry.com/myapp:1.0.0
              imagePullPolicy: Always
              ports:
                - containerPort: 8080
                  name: http
                - containerPort: 9090
                  name: metrics
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: myapp-secrets
                      key: database-url
                - name: REDIS_URL
                  valueFrom:
                    configMapKeyRef:
                      name: myapp-config
                      key: redis-url
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              resources:
                requests:
                  cpu: "100m"
                  memory: "256Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /ready
                  port: 8080
                initialDelaySeconds: 5
                periodSeconds: 5
                timeoutSeconds: 3
                failureThreshold: 3
              volumeMounts:
                - name: config-volume
                  mountPath: /etc/myapp
                  readOnly: true
                - name: data-volume
                  mountPath: /var/lib/myapp
          volumes:
            - name: config-volume
              configMap:
                name: myapp-config
            - name: data-volume
              persistentVolumeClaim:
                claimName: myapp-pvc
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - myapp
                    topologyKey: kubernetes.io/hostname
          tolerations:
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"

  service:
    apiVersion: v1
    kind: Service
    metadata:
      name: myapp
      namespace: production
      labels:
        app: myapp
    spec:
      type: ClusterIP
      selector:
        app: myapp
      ports:
        - name: http
          port: 80
          targetPort: 8080
          protocol: TCP
        - name: metrics
          port: 9090
          targetPort: 9090
          protocol: TCP

  configmap:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: myapp-config
      namespace: production
    data:
      redis-url: "redis://redis:6379"
      log-level: "info"
      config.yaml: |
        server:
          host: 0.0.0.0
          port: 8080
        database:
          pool_size: 10
        cache:
          ttl: 3600

  secret:
    apiVersion: v1
    kind: Secret
    metadata:
      name: myapp-secrets
      namespace: production
    type: Opaque
    data:
      database-url: cG9zdGdyZXM6Ly91c2VyOnBhc3NAaG9zdC9kYg==
      api-key: c2VjcmV0LWFwaS1rZXktaGVyZQ==

  ingress:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: myapp
      namespace: production
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
    spec:
      tls:
        - hosts:
            - myapp.example.com
          secretName: myapp-tls
      rules:
        - host: myapp.example.com
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: myapp
                    port:
                      number: 80

# ============================================================================
# Section 10: CI/CD Pipeline Definition
# ============================================================================
cicd:
  github_actions:
    name: CI/CD Pipeline
    on:
      push:
        branches:
          - main
          - develop
        tags:
          - "v*"
      pull_request:
        branches:
          - main
          - develop
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    jobs:
      test:
        name: Run Tests
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version:
              - "18"
              - "20"
              - "21"
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
            with:
              fetch-depth: 0

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: ${{ matrix.node-version }}
              cache: npm

          - name: Install dependencies
            run: npm ci

          - name: Run linter
            run: npm run lint

          - name: Run tests
            run: npm test -- --coverage

          - name: Upload coverage
            uses: codecov/codecov-action@v3
            with:
              files: ./coverage/lcov.info
              fail_ci_if_error: true

      build:
        name: Build and Push Image
        needs: test
        runs-on: ubuntu-latest
        permissions:
          contents: read
          packages: write
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Setup Docker Buildx
            uses: docker/setup-buildx-action@v3

          - name: Login to Registry
            uses: docker/login-action@v3
            with:
              registry: ${{ env.REGISTRY }}
              username: ${{ github.actor }}
              password: ${{ secrets.GITHUB_TOKEN }}

          - name: Extract metadata
            id: meta
            uses: docker/metadata-action@v5
            with:
              images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
              tags: |
                type=ref,event=branch
                type=ref,event=pr
                type=semver,pattern={{version}}
                type=semver,pattern={{major}}.{{minor}}
                type=sha

          - name: Build and push
            uses: docker/build-push-action@v5
            with:
              context: .
              push: true
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
              cache-from: type=gha
              cache-to: type=gha,mode=max

      deploy:
        name: Deploy to Production
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        environment:
          name: production
          url: https://myapp.example.com
        steps:
          - name: Deploy to Kubernetes
            uses: azure/k8s-deploy@v4
            with:
              manifests: |
                k8s/deployment.yaml
                k8s/service.yaml
              images: |
                ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

# ============================================================================
# Section 11: Docker Compose
# ============================================================================
docker_compose:
  version: "3.8"
  services:
    app:
      build:
        context: .
        dockerfile: Dockerfile
        args:
          NODE_ENV: production
      image: myapp:latest
      container_name: myapp
      restart: unless-stopped
      ports:
        - "8080:8080"
      environment:
        NODE_ENV: production
        DATABASE_URL: postgres://user:pass@db:5432/myapp
        REDIS_URL: redis://redis:6379
      depends_on:
        db:
          condition: service_healthy
        redis:
          condition: service_started
      networks:
        - backend
      volumes:
        - app-data:/var/lib/myapp
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
        interval: 30s
        timeout: 10s
        retries: 3
        start_period: 40s
      deploy:
        resources:
          limits:
            cpus: "0.5"
            memory: 512M
          reservations:
            cpus: "0.25"
            memory: 256M

    db:
      image: postgres:16-alpine
      container_name: myapp-db
      restart: unless-stopped
      environment:
        POSTGRES_USER: user
        POSTGRES_PASSWORD: pass
        POSTGRES_DB: myapp
      ports:
        - "5432:5432"
      networks:
        - backend
      volumes:
        - db-data:/var/lib/postgresql/data
        - ./init-scripts:/docker-entrypoint-initdb.d
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U user -d myapp"]
        interval: 10s
        timeout: 5s
        retries: 5

    redis:
      image: redis:7-alpine
      container_name: myapp-redis
      restart: unless-stopped
      ports:
        - "6379:6379"
      networks:
        - backend
      volumes:
        - redis-data:/data
      command: redis-server --appendonly yes

    nginx:
      image: nginx:alpine
      container_name: myapp-nginx
      restart: unless-stopped
      ports:
        - "80:80"
        - "443:443"
      networks:
        - backend
        - frontend
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
        - ./ssl:/etc/nginx/ssl:ro
      depends_on:
        - app

  networks:
    backend:
      driver: bridge
    frontend:
      driver: bridge

  volumes:
    app-data:
    db-data:
    redis-data:

# ============================================================================
# Section 12: Terraform-like Infrastructure
# ============================================================================
terraform:
  aws:
    vpc:
      resource_type: aws_vpc
      name: main
      config:
        cidr_block: "10.0.0.0/16"
        enable_dns_hostnames: true
        enable_dns_support: true
        tags:
          Name: "main-vpc"
          Environment: "production"

    subnets:
      public:
        - resource_type: aws_subnet
          name: public_1
          config:
            vpc_id: "${aws_vpc.main.id}"
            cidr_block: "10.0.1.0/24"
            availability_zone: "us-east-1a"
            map_public_ip_on_launch: true
            tags:
              Name: "public-subnet-1"
              Type: "public"

        - resource_type: aws_subnet
          name: public_2
          config:
            vpc_id: "${aws_vpc.main.id}"
            cidr_block: "10.0.2.0/24"
            availability_zone: "us-east-1b"
            map_public_ip_on_launch: true
            tags:
              Name: "public-subnet-2"
              Type: "public"

      private:
        - resource_type: aws_subnet
          name: private_1
          config:
            vpc_id: "${aws_vpc.main.id}"
            cidr_block: "10.0.10.0/24"
            availability_zone: "us-east-1a"
            tags:
              Name: "private-subnet-1"
              Type: "private"

        - resource_type: aws_subnet
          name: private_2
          config:
            vpc_id: "${aws_vpc.main.id}"
            cidr_block: "10.0.11.0/24"
            availability_zone: "us-east-1b"
            tags:
              Name: "private-subnet-2"
              Type: "private"

    security_groups:
      - resource_type: aws_security_group
        name: web
        config:
          name: "web-sg"
          description: "Security group for web servers"
          vpc_id: "${aws_vpc.main.id}"
          ingress:
            - from_port: 80
              to_port: 80
              protocol: "tcp"
              cidr_blocks:
                - "0.0.0.0/0"
            - from_port: 443
              to_port: 443
              protocol: "tcp"
              cidr_blocks:
                - "0.0.0.0/0"
          egress:
            - from_port: 0
              to_port: 0
              protocol: "-1"
              cidr_blocks:
                - "0.0.0.0/0"

      - resource_type: aws_security_group
        name: db
        config:
          name: "db-sg"
          description: "Security group for database"
          vpc_id: "${aws_vpc.main.id}"
          ingress:
            - from_port: 5432
              to_port: 5432
              protocol: "tcp"
              security_groups:
                - "${aws_security_group.web.id}"
          egress:
            - from_port: 0
              to_port: 0
              protocol: "-1"
              cidr_blocks:
                - "0.0.0.0/0"

    rds:
      resource_type: aws_db_instance
      name: main
      config:
        identifier: "myapp-db"
        engine: "postgres"
        engine_version: "16.1"
        instance_class: "db.t3.medium"
        allocated_storage: 100
        max_allocated_storage: 1000
        storage_type: "gp3"
        storage_encrypted: true
        db_name: "myapp"
        username: "admin"
        password: "${var.db_password}"
        vpc_security_group_ids:
          - "${aws_security_group.db.id}"
        db_subnet_group_name: "${aws_db_subnet_group.main.name}"
        backup_retention_period: 7
        backup_window: "03:00-04:00"
        maintenance_window: "Mon:04:00-Mon:05:00"
        multi_az: true
        deletion_protection: true
        skip_final_snapshot: false
        final_snapshot_identifier: "myapp-db-final-snapshot"
        tags:
          Name: "myapp-database"
          Environment: "production"

    elasticache:
      resource_type: aws_elasticache_cluster
      name: redis
      config:
        cluster_id: "myapp-redis"
        engine: "redis"
        engine_version: "7.0"
        node_type: "cache.t3.medium"
        num_cache_nodes: 1
        port: 6379
        security_group_ids:
          - "${aws_security_group.cache.id}"
        subnet_group_name: "${aws_elasticache_subnet_group.main.name}"
        tags:
          Name: "myapp-redis"
          Environment: "production"

    ecs:
      cluster:
        resource_type: aws_ecs_cluster
        name: main
        config:
          name: "myapp-cluster"
          setting:
            name: "containerInsights"
            value: "enabled"

      service:
        resource_type: aws_ecs_service
        name: app
        config:
          name: "myapp-service"
          cluster: "${aws_ecs_cluster.main.id}"
          task_definition: "${aws_ecs_task_definition.app.arn}"
          desired_count: 3
          launch_type: "FARGATE"
          network_configuration:
            subnets:
              - "${aws_subnet.private_1.id}"
              - "${aws_subnet.private_2.id}"
            security_groups:
              - "${aws_security_group.app.id}"
            assign_public_ip: false
          load_balancer:
            target_group_arn: "${aws_lb_target_group.app.arn}"
            container_name: "myapp"
            container_port: 8080

# ============================================================================
# Section 13: Monitoring and Alerting
# ============================================================================
monitoring:
  prometheus:
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: production
        region: us-east-1

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    rule_files:
      - /etc/prometheus/rules/*.yml

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets:
              - localhost:9090

      - job_name: node
        static_configs:
          - targets:
              - node-exporter:9100
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            regex: "([^:]+):\\d+"
            replacement: "$1"

      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

  alertmanager:
    global:
      smtp_smarthost: smtp.example.com:587
      smtp_from: alerts@example.com
      smtp_auth_username: alertmanager
      smtp_auth_password: ${SMTP_PASSWORD}

    route:
      group_by:
        - alertname
        - cluster
        - service
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: default
      routes:
        - match:
            severity: critical
          receiver: pagerduty
          continue: true
        - match:
            severity: warning
          receiver: slack
        - match_re:
            service: database|cache
          receiver: dba-team

    receivers:
      - name: default
        email_configs:
          - to: team@example.com

      - name: slack
        slack_configs:
          - api_url: ${SLACK_WEBHOOK_URL}
            channel: "#alerts"
            username: Alertmanager
            icon_emoji: ":warning:"
            title: "{{ .GroupLabels.alertname }}"
            text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}"

      - name: pagerduty
        pagerduty_configs:
          - service_key: ${PAGERDUTY_SERVICE_KEY}
            severity: "{{ .CommonLabels.severity }}"

      - name: dba-team
        email_configs:
          - to: dba@example.com
        slack_configs:
          - api_url: ${SLACK_WEBHOOK_URL}
            channel: "#dba-alerts"

  grafana:
    dashboards:
      - name: "Application Overview"
        uid: app-overview
        panels:
          - title: "Request Rate"
            type: graph
            datasource: prometheus
            targets:
              - expr: "rate(http_requests_total[5m])"
                legendFormat: "{{method}} {{path}}"
            gridPos:
              x: 0
              y: 0
              w: 12
              h: 8

          - title: "Error Rate"
            type: graph
            datasource: prometheus
            targets:
              - expr: "rate(http_requests_total{status=~'5..'}[5m])"
                legendFormat: "{{status}}"
            gridPos:
              x: 12
              y: 0
              w: 12
              h: 8

          - title: "Response Time P99"
            type: graph
            datasource: prometheus
            targets:
              - expr: "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))"
                legendFormat: "P99"
            gridPos:
              x: 0
              y: 8
              w: 12
              h: 8

          - title: "Memory Usage"
            type: graph
            datasource: prometheus
            targets:
              - expr: "process_resident_memory_bytes"
                legendFormat: "Memory"
            gridPos:
              x: 12
              y: 8
              w: 12
              h: 8

