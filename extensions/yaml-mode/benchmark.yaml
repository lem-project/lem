# ============================================================================
# Section 4: Multiline Strings
# ============================================================================
multiline_strings:
  literal_block: |
    This is a literal block scalar.
    Line breaks are preserved.

    Empty lines are also preserved.

    This is useful for:
      - Configuration files
      - Scripts
      - Documentation

    The indentation is relative to the first line.
    All subsequent lines follow this indentation.

    You can include special characters: < > & " '
    Without escaping them.

  folded_block: >
    This is a folded block scalar.
    Line breaks become spaces.

    But blank lines become newlines.

    This is useful for long paragraphs
    that you want to wrap in your YAML file
    but display as a single paragraph.

  literal_strip: |-
    This literal block
    has no trailing newline
    at the end

  literal_keep: |+
    This literal block
    keeps trailing newlines



  folded_strip: >-
    This folded block
    has no trailing newline

  folded_keep: >+
    This folded block
    keeps trailing newlines



  code_block: |
    (defun hello-world ()
      (format t "Hello, World!~%"))

    (defun factorial (n)
      (if (<= n 1)
          1
          (* n (factorial (1- n)))))

    (defun fibonacci (n)
      (cond ((= n 0) 0)
            ((= n 1) 1)
            (t (+ (fibonacci (- n 1))
                  (fibonacci (- n 2))))))

  json_example: |
    {
      "name": "example",
      "version": "1.0.0",
      "dependencies": {
        "foo": "^1.0.0",
        "bar": "^2.0.0"
      }
    }

  yaml_in_yaml: |
    nested:
      yaml:
        inside:
          a:
            string: "value"

